name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., v1.0.0)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  build-sidecar:
    name: Build Sidecar (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: [prepare]
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            ext: .exe
          - target: x86_64-apple-darwin
            os: macos-latest
            ext: ""
          - target: aarch64-apple-darwin
            os: macos-latest
            ext: ""
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            ext: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build sidecar
        run: bun run build:sidecar
        env:
          TARGET: ${{ matrix.target }}

      - name: Upload sidecar artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.target }}
          path: |
            src-tauri/binaries/mup-server-${{ matrix.target }}${{ matrix.ext }}
          retention-days: 1

  build-tauri:
    name: Build ${{ matrix.platform }}
    needs: [prepare, build-sidecar]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: .exe
            args: ""
          - platform: macos-intel
            os: macos-latest
            target: x86_64-apple-darwin
            ext: ".app"
            args: "--target x86_64-apple-darwin"
          - platform: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin
            ext: ".app"
            args: "--target aarch64-apple-darwin"
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ".AppImage"
            args: ""

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Rust (Stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Download sidecar artifact
        uses: actions/download-artifact@v4
        with:
          name: sidecar-${{ matrix.target }}
          path: src-tauri/binaries/

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev libayatana-appindicator3-dev

      - name: Install frontend dependencies
        run: |
          npm install -g bun
          bun install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ needs.prepare.outputs.version }}
          releaseName: "Mup ${{ needs.prepare.outputs.version }}"
          releaseBody: "See CHANGELOG.md for details."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [prepare, build-tauri]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ needs.prepare.outputs.version }}
          body: |
            ## What's Changed

            See [CHANGELOG.md](./CHANGELOG.md) for details.

            ## Downloads

            | Platform | Architecture | Download |
            |----------|-------------|----------|
            | Windows | x64 | `mup_${{ needs.prepare.outputs.version }}_x64-setup.exe` |
            | macOS | Intel | `mup_${{ needs.prepare.outputs.version }}_x64.dmg` |
            | macOS | Apple Silicon | `mup_${{ needs.prepare.outputs.version }}_aarch64.dmg` |
            | Linux | x64 | `mup_${{ needs.prepare.outputs.version }}_amd64.AppImage` |
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
